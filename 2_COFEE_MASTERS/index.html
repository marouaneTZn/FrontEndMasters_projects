<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <h1 class="brand">
            <img class="logo" src="/coffee_masters_logo.png" alt="this is the web site logo">
            Cofee Masters
        </h1>
    </nav>
<div class="page">
    <section class="order box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items">
            <li class="item">
                <div class="item-quantity">1x</div>
                <div class="item-title">Cappucino</div>
                <div class="item-price">$6.00</div>
                <ul class="item-options-list">
                    <li class="item-option">light form</li>
                </ul>
            </li>
            
            <li class="item">
                <div class="item-quantity">1x</div>
                <div class="item-title">Cappucino</div>
                <div class="item-price">$7.90</div>
                <ul class="item-options-list">
                    <li class="item-option">Almond Milk</li>
                    <li class="item-option">Double Espresso Shot</li>
                </ul>
            </li>
            
            <li class="item">
                <div class="item-quantity">1x</div>
                <div class="item-title">Croissant</div>
                <div class="item-price">$5.37</div>
                <ul class="item-options-list">
                    <li class="item-option">Butter</li>

            </li>
        </ul>
    </section>

    <section class="payment box">
        <div class="name-box box">
            <h2 class="box-title">Name</h2>
            <div class="input-group">
                <label class="user-input-label">Name For Order</label>
                <input id="name" class="user-input" type="text" >
            </div>
        </div>
        <div>
            <h2 class="box-title">Payment</h2>
            <div class="input-group">
                <label class="user-input-label">Card Number</label>
                <input class="user-input" type="text" id="cc">
            </div>
            <div class="input-group">
                <label class="user-input-label" for="ccv">CCV number</label>
                <input class="user-input short-input" type="text" id="ccv">
            </div>
        </div>
    </section>

    <section class="total">
        <table class="totals-table">
            <tr>
                <td>Subtotal:</td>
                <td>$19.27</td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td>$0.96</td>
                
            </tr>
            <tr class="final-totals">
                <td>Total:</td>
                <td>$20.23</td>

            </tr>

        </table>
            <button class="checkout" type="button">Place Order</button>

    </section>
</div>    
</body>
</html>
